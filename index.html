<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript Variables</title>
    <!--Adding title-->
</head>

<body>
    <script>
        // creating variables and assigning values
        var recipeName = "Creamy squash linguine";
        var preparationTime = 45;
        var recipeBy = "Jimmy Cutter";
        var isVegetarian = true;
        var calories = 223.7;
        //printing variable to console before update
        console.log("Recipe details\n ");
        console.log("\n ---------------");
        console.log("Recipe Name:" + recipeName);
        console.log("\n Preparation Time:" + preparationTime);
        console.log("\n Recipe By:" + recipeBy);
        console.log("\n is Vegetarian:" + isVegetarian);
        console.log("\nCalories:" + calories);
        //   Updating variables with new values (Reassigning)
        var preparationTime = 60;
        var recipeBy = "Jimmy Cutter George";
        //printing variable to console after update
        console.log("Recipe details after update\n ");
        console.log("\n ---------------");
        console.log("Recipe Name:" + recipeName);
        console.log("\n Preparation Time:" + preparationTime);
        console.log("\n Recipe By:" + recipeBy);
        console.log("\n is Vegetarian:" + isVegetarian);
        console.log("\nCalories:" + calories);
    </script>

</body>

</html>
